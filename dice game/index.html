<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>The Dice Game</title>
  <link rel="icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Glory:wght@200&family=Montserrat+Subrayada:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="heading" id="heading">
    <h1>The Dice Game</h1>

    <p>Welcome to the dice game.</p>
    <p>Good Luck!</p>
    <hr>
    <button class="refresh-button" type="button" name="button">Click Me!</button>
  </div>
  <div class="playerOne">
    <p>Player 1</p>
    <img class="diceOne" src="images/dice1.png" id="playerOne" alt="dice1">
  </div>
  <div class="playerTwo">
    <p>Player 2</p>
    <img class="diceTwo" src="images/dice1.png" id="playerTwo" alt="dice1">
  </div>
  <div class="win" id="win">
    <p></p>
  </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
